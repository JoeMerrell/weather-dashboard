<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>WEATHER DASHBOARD</title>

</head>
<body id="grad1">
    <header class="text-center container-fluid text-light p-4">
        <h1>Weather Dashboard</h1>
      </header>

      <div class="container-fluid">
        <div class="row">
          <aside class="col-lg-3 bg-transparent">
            <h5 class="mt-1 text-primary">City Search:</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="search-val" />
              <button class="btn btn-primary mt-1 mb-5" id="search-btn">SEARCH</button>
            </div>
    
            <ul class="list-group history"></ul>
          </aside>
    
          <div class="col-lg-9">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="mt-3"></div>
          </div>
        </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="assets/javascript/script.js"></script>
    
</body>
</html>
