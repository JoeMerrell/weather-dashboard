<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather Dashboard</title>

</head>

<body id="grad1">

    <header class="text-left container-fluid text-light display-4 p-4">
        <h2>Weather Dashboard</h2>
    </header>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 bg-transparent">
            <div class="form-inline form-group">
              <input id="search-val" class="form-control mt-3" type="text"/>
              <button class="btn btn-warning mt-1 mb-5 text-muted" id="search-btn">CITY SEARCH</button>
            </div>
    
            <ul class="history list-group text-muted"></ul>
          </div>
    
          <div class="text-muted col-lg-8">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="mt-3"></div>
          </div>
        </div>
      </div>
      
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
